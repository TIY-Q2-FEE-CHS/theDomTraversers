        <!-- product options template-->
        <script type="template/html" id="gallery">
         <% _.each(productType,function(element,index,list){ %>
            <h3><img style="width:200px;" src="<%= element.image %>"></h3>

            <ul class="list-unstyled">
                <li><%= element.url %></li>
                <li><%= element.name %></li>
                <li>Type: <%= element.type %></li>
                <li>$ <%= element.price %></li>
                
            </ul>
        <% }); %>
        </script>




    
        <!-- product dropdown template-->
        <script type="template/html" id="productInfo">
        
         <% _.each(prodNames,function(element,index,list){ %>
            <option value="<%= element %>"><%= element %></option>
 
        <% }); %>
        </script>







        <!-- ship dropdown template -->


















        <!-- location dropdown template -->

<script type="template/html" id="locationInfo">
    <% _.each(locationType, function(element, index, list){ %>
        <option value="<%= element.name %>"><%= element.name %> - <%= element.price %></option>
<% }); %>

</script>
